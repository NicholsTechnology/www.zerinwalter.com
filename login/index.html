<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: grey;
    font-family: Arial, sans-serif;
  }

    img {
        width: 34px;
        top: -50px;
        left: 70px;
        position: relative;
        
    }

  .login-container {
    width: 300px;
    margin: 0 auto;
    background-color: lightgrey;
    padding: 20px;
    border-radius: 1px;
    border-color: red;
    border-style: solid;
    border-width: 1px;
  }

  .input-group {
    margin-bottom: 9px;
  }

  input {
    width: 100%;
    padding: 5px 7px;
    border: 1px solid #ccc;
    border-radius: 1px;
    box-sizing: border-box;
  }

  button {
    background-color: red;
    color: #fff;
    padding: 10px;
    border: 0;
    border-radius: 1px;
    cursor: pointer;
  }

  h2 {
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form action="/action_page.php">
      <div class="logo">
          <img src="https://www.zerinnichols.com/favicon.ico" alt="Z_LOGO">
          </div>
    <div class="input-group">
      <label>Username</label>
      <input type="text" name="username" required>
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<script type="text/javascript">
  // Get form elements
  const form = document.querySelector('form');
  const username = document.querySelector('input[name="username"]');
  const password = document.querySelector('input[name="password"]');

  // Create an array to store valid credentials
  const users = [
    {
      username: 'ZerinNichols',
      password: '467251zn'
    },
    {
      username: 'Guest001',
      password: 'skill0issue'
    }
  ];

  // Add an event listener to the form
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Get the values from the form
    const usernameValue = username.value;
    const passwordValue = password.value;

    // Check if the credentials are valid
    const isValid = users.find(user => user.username === usernameValue && user.password === passwordValue);

    if (isValid) {
      // If valid, redirect to page
      window.location = 'dashboard.html';
    } else {
      // If not valid, show an error
      alert('Invalid credentials');
    }
  });
  event.stopPropagation();
  
    document.addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.querySelector('input[name="username"]').value;
        window.location.href = `/mobile/home.html?username=${username}`;
    });
</script>

</body>
</html>
